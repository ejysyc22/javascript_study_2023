<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <title>자바스크립트2.변수</title>
</head>
<body>
    <script>
                
    // 변수명 중복 불가 (생성시에 중복되면 안된다)
    // 변수는 한번에 한가지 값만 담기 가능
    // 변수 선언 키워드 var, let, const
    // var == vanillaJS 오래된 변수 선언 키워드
    // let, const == ES5 2015년 이후 변수 키워드 
    // var 변수 중복 에러를 체크하지 못한다.
    // let 변수 중복 에러를 체크할수 있다. 

    let a = 1;
    console.log(a);  //1
    let b = 2;
    console.log(b);  //2

    let c =10;   /* c를 생성해서 let 넣어줬다 */
    console.log(c); //10
    c=11;       /* c의 대입 값으로 변경하겠다 */     
    console.log(c);

    let year = 2023;
    document.write(year+'년도')
    year = 2024;
    document.write(year+'년도')


    </script>
</body>
</html>
